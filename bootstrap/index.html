<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css"></link>
</head>  
<body>  
<form align="center">  
  <div class="container">  
  <h1 > Student Registeration Form</h1> 
  <hr>  
  <label> Firstname </label>   
<input type="text" name="firstname" placeholder= "Firstname" />   <br><br>
<label> Middlename: </label>   
<input type="text" name="middlename" placeholder="Middlename" />   <br><br>
<label> Lastname: </label>    
<input type="text" name="lastname" placeholder="Lastname"/>  <br><br> 
<div>  
<label>   
Course :  
</label>   
<select>  
<option value="Course">Course</option>  
<option value="BCA">BCA</option>  
<option value="BBA">BBA</option>  
<option value="B.Tech">B.Tech</option>  
<option value="MBA">MBA</option>  
<option value="MCA">MCA</option>  
<option value="M.Tech">M.Tech</option>  
</select>  
</div>  <br><br>
<div>  
<label>   
Gender :  
</label> 
<input type="radio" value="Male" name="gender" checked > Male   
<input type="radio" value="Female" name="gender"> Female   
<input type="radio" value="Other" name="gender"> Other  
  
</div>  <br><br>
<label>   
Phone :  
</label>  
<input type="text" name="country code" placeholder="Country Code"  value="+91" size="2"/>   
<input type="text" name="phone" placeholder="phone no." size="10">   <br>
<label>Address : </label>
<textarea cols="25" rows="2" placeholder="Current Address" value="address" >  
</textarea>  <br><br>
 <label for="email"><b>Email</b></label>  
 <input type="text" placeholder="Enter Email" name="email">  <br><br>
  
    <label for="psw"><b>Password</b></label>  
    <input type="password" placeholder="Enter Password" name="psw">  
  
    <label for="psw-repeat"><b>Re-type Password</b></label>  
    <input type="password" placeholder="Retype Password" name="psw-repeat">  <br><br>


    <button type="button" onclick="register()" class="btn btn-primary"> Register</button>
    <script src="fun1.js"></script>
</form>  
</body>  
</html>
