    <form  class ="container-fluid" id="details" method="get" align="center">
      <!--Text box-->
        <div class="row">
            <label for="fname" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-lg-4">
              <input type="text"  class="form-control" id="fname" placeholder="Enter First Name">
            </div>
          </div><br>
          <div class=" row">
            <label for="lname" class="col-sm-2 col-form-label" >Last Name</label>
            <div class="col-lg-4">
              <input type="text" class="form-control" id="lname"  placeholder="Enter Last Name">
            </div>
          </div>
          <!--Checkbox-->
          <div class="row">
            <label for="hobbies" class="col-md-2 col-form-label" >Hobbies</label>
            <div class="col-sm-2">
            <input class="form-check-input" type="checkbox" value="Kho-Kho" id="hobbies">
            <label class="form-check-label" for="flexCheckDefault"> Kho-Kho</label>
          </div>
            <div class="col-sm-2">
            <input class="form-check-input" type="checkbox" value="Cricket" id="hobbies1">
            <label class="form-check-label" for="flexCheckChecked">Cricket </label>
          </div>
        </div>
        <!--Radio Buttons-->
        <div class="container-fluid row">
          <label for="gender" class="col-md-2 col-form-label" >Gender:</label>
            <div class="col-sm-2">
                <input class="form-check-input" type="radio" name="flexRadioDefault" value="Male" id="gm">
                <label class="form-check-label" for="flexRadioDefault1">Male</label>
            </div>
            <div class="col-sm-2">
               <input class="form-check-input" type="radio" name="flexRadioDefault" value="FeMale" id="gf">
               <label class="form-check-label" for="flexRadioDefault2">FeMale</label>
            </div>
        </div>
        <!--Use Dropdown -->
        <div class="row">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">City:Select </button>
          <ul class="dropdown-menu col-sm-2 ">

          </div>
        </div><br>
        <!--Buttons -->
          <div class="row">
