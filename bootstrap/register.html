    <div class ="container "  >
      <form id="details" >
     <!-- Text box-->
     <h3 class="col-6 text-uppercase bg-dark text-white text-center">Student registration form</h3>
     <div >
        <div class="row ">
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <label for="fname" >First Name</label>
              <input type="text"  class="form-control" id="fname" placeholder="Enter First Name" value="">
              </div>
              <div class=" col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <label >Last Name</label>
              <input type="text" class="form-control" id="lname"  placeholder="Enter Last Name" value="">
            </div>
            </div>
          <br>
        <!--Use Dropdown for city-->
        <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3" >
        <select class="form-select" aria-label="Default select example" id="city" value="">
          <option selected> City</option>
          <option value="1">Mumbai</option>
          <option value="2">Pune</option>
          <option value="3">Nagpur</option>
        </select>
        </div><br><br>
        <!--Use Dropdown for Courses-->
        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3"  >
          <select class="form-select" aria-label="Default select example" id="course" value="course">
            <option selected> Course</option>
            <option value="1">MSC</option>
            <option value="2">BSC</option>
            <option value="3">12th</option>
          </select>
          </div>
          </div>
        <br>
        <!--Use Calender-->
        <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
          <label for="dob">Date of Birth</label>
            <input type="Date"  class="form-control" id="dob" >
        </div>
        <!--State-->
        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3" id="course" >
          <select class="form-select" aria-label="Default select example"  value="course">
            <option selected> State</option>
            <option value="1">Maharashtra</option>
            <option value="2">UK</option>
            <option value="3"></option>
          </select>
          </div>
          </div><br>
          <!-- Use Checkbox for hobbies-->
          <div class="row">
            <div class=" col-sm-6 col-md-6 col-lg-4 col-xl-3 ">
            <label >Hobbies</label>
            <input class="form-check-input" type="checkbox" value="Kho-Kho" id="hobbies">
            <label class="form-check-label" for="flexCheckDefault"> Kho-Kho</label>
            <input class="form-check-input" type="checkbox" value="Cricket" id="hobbies1">
            <label class="form-check-label" for="flexCheckChecked">Cricket </label>
          </div>
        <!-- Use Radio Buttons-->
          <div class=" col-sm-6 col-md-6 col-lg-4 col-xl-3">
          <label  >Gender:</label>
            
                <input class="form-check-input" type="radio" name="flexRadioDefault" value="Male" id="gm">
                <label >Male</label>
               <input class="form-check-input" type="radio" name="flexRadioDefault" value="FeMale" id="gf">
               <label >FeMale</label>
            </div>
        </div><br>
        
        
        <br><br>
        <!--Use Buttons -->
          <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
             <input class="btn btn-primary" onclick="Submit()" id="ilveAlertBtn" type="submit" value="Submit">
             <input class="btn btn-primary" onclick="Reset()" type="reset" value="Reset">
             </div>
          </div>
          <script src="fun1.js"></script>
        
          </div>
        </form>
